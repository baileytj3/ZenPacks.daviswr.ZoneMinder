device_classes:
  /:
    remove: false
    templates:
      ZoneMinderDaemon:
        targetPythonClass: ZenPacks.daviswr.ZoneMinder.ZoneMinder

        datasources:
          Daemon:
            type: Python
            plugin_classname: ZenPacks.daviswr.ZoneMinder.dsplugins.Daemon
            cycletime: 300

            datapoints:
              result: GAUGE
              load-1: GAUGE
              load-5: GAUGE
              load-15: GAUGE
              disk: GAUGE
              devshm: GAUGE

        thresholds:
          Daemon-Status:
            type: ValueChangeThreshold
            enabled: true
            dsnames:
              - Daemon_result
            severity: 4
            eventClass: /Status/ZoneMinder

        graphs:
          DEFAULTS:
            miny: 0
          Load:
            graphpoints:
              1-Minute Avg:
                dpName: Daemon_load-1
                lineType: AREA
                stacked: true
                colorindex: 0
              5-Minute Avg:
                dpName: Daemon_load-5
                lineType: LINE
                lineWidth: 2
                colorindex: 1
              15-Minute Avg:
                dpName: Daemon_load-15
                lineType: LINE
                lineWidth: 1
                colorindex: 2
          Storage:
            maxy: 100
            units: percentage
            graphpoints:
              Disk:
                dpName: Daemon_disk
                lineType: AREA
                stacked: TRUE
                colorindex: 0
              Temp:
                dpName: Daemon_devshm
                lineType: LINE
                lineWidth: 1
                colorindex: 1


      ZoneMinderMonitor:
        targetPythonClass: ZenPacks.daviswr.ZoneMinder.ZMMonitor

        datasources:
          Monitor:
            type: Python
            plugin_classname: ZenPacks.daviswr.ZoneMinder.dsplugins.Monitor
            cycletime: 300

            datapoints:
              status: GAUGE

        thresholds:
          Monitor-Status:
            type: ValueChangeThreshold
            enabled: true
            dsnames:
             - Monitor_status
            severity: 4
            eventClass: /Status/ZoneMinder

event_classes:
  /Status/ZoneMinder:
    remove: true
    description: ZoneMinder events
    transform: |-
      from zenoss.protocols.protobufs.zep_pb2 import (
          SEVERITY_CLEAR,
          SEVERITY_WARNING,
          SEVERITY_ERROR
          )
      
      # ZPL Components look for events in /Status rather than
      # /Status/ClassName to determine up/down status
      evt.eventClass = '/Status'
      
      current = int(float(evt.current))
      states = {
          0: 'is not running',
          1: 'is running',
          }
      state = states.get(current, 'status is unknown')
      
      if (evt.eventKey.endswith('Daemon-Status')):
          evt.summary = 'ZoneMinder daemon {0}'.format(state)
          severities = {
              0: SEVERITY_ERROR,
              1: SEVERITY_CLEAR,
              }
      
      elif (evt.eventKey.endswith('Monitor-Status')):
          monitor_id = evt.component.replace('zmMonitor_', '')
          evt.summary = 'ZM monitor {0} process {1}'.format(monitor_id, state)
          severities = {
              0: SEVERITY_WARNING,
              1: SEVERITY_CLEAR,
              }
      
      evt.severity = severities.get(current, SEVERITY_WARNING)
